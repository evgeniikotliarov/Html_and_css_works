<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Page_1</title>
</head>
<body>
<div class="iphone-se">
    <div class="content">
        <div class="search-block">
            <form action="#">
                <div class="search-form">
                <span class="field">
                    <input type="text" id="search" placeholder="Поиск">
                    <label for="search"></label>
                </span>
                    <button class="btn-for-form">+</button>
                </div>
            </form>
        </div>
        <div class="tasks-block">
            <div class="task">
                <h6>Запланированно</h6>
                <p>На сегодня нет дел</p>
            </div>
            <div class="task expired">
                <h6>Просрочено</h6>
                <p>Просроченых задач <span>1</span></p>
            </div>
            <div class="task executed-after-deadline">
                <h6>Исполнено с нарушением срока</h6>
                <p>Всего задач <span>2</span></p>
            </div>
            <div class="task it-is-due-date">
                <h6>Подходит срок исполнения</h6>
                <p>Всего задач <span>3</span></p>
            </div>
            <div class="task performed">
                <h6>Исполнено</h6>
                <p>Всего задач <span>6</span></p>
            </div>

        </div>
    </div>

</div>

</body>
</html>
