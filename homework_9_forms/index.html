<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/html5.png" type="image/png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>home_work_11</title>
</head>
<body>
	<div class="container">
		<div class="block-1">
			<div class="up-border"></div>
			<div class="header">
				<p>Вход / </p>
				<a href="#">Регистрация</a>
			</div>
			<div class="form-block-1">
				<div class="fields">
					<label for="login" class="first-label">Логин</label>
					<input type="text" id="login" />
				</div>
				<div class="fields">
					<label for="pswrd">Пароль</label>
					<input type="text" id="pswrd" />
				</div>

				<div class="memory-block">
					<input type="checkbox" class="check" id="memory">
					<label for="memory">Запомнить</label>
					<div class="btn-1">
						<a href="#" class="btn btn-1">Войти</a>
					</div>
				</div>
			</div>
			<div class="remember">
				<a href="#">Напомнить пароль</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="block-2">
			<div class="form-block-2">
				<div class="questions">
					<h2>Опрос</h2>
					<p>Каким способом вы чаще всего оплачиваете электроэнергию?</p>
				</div>
				<form action="">
					<div class="form-row-2">
						<p><input name="payment" type="radio" id="bank"><label for="bank">В отделении банка</label></p>
						<p><input name="payment" type="radio" id="card"><label for="card">Банковской картой</label></p>
						<p><input name="payment" type="radio" id="qiwi"><label for="qiwi">Через терминал Qiwi</label></p>
						<p><input name="payment" type="radio" id="mobile"><label for="mobile">С помощью мобилного телефона</label></p>
						<p><input name="payment" type="radio" id="autopayment"><label for="autopayment">Автоматическим платежом</label></p>
					</div>
					<div class="send">
						<span><input type="submit" value="Ответить"></span>
						<a href="#">Все опросы</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="block-3">
			<div class="form-block-3">
				<h1>sign in to your account</h1>

				<form action="#">
					<div class="form-row-3">
						<span class="field">
							<input type="text" id="username" placeholder="Username">
							<label for="username"></label>
						</span>
					</div>
					<div class="form-row-3">
						<span class="field field-pas">
							<input type="password" id="password" placeholder="•••••••••">
							<label for="password"></label>
						</span>
					</div>
					<div class="form-row-button">
						<button>sign in</button>
					</div>
				</form>

				<div class="box-sub">
					<p>Not a member?</p>
					<a href="#">Sign Up Now</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
